    function validateDate(str){
        var model = document.getElementsByName(str)[0].value;
        var bday = new Date(model);
        
        if (bday == "Invalid Date"){
            //bday
            
        }
        else{
            //bday
            var bdayYear = bday.getFullYear();
            var bdayMonth = bday.getMonth();
            var bdayDay = bday.getDate();


            //now
            var now = new Date();
            var nowYear = now.getFullYear();
            var nowMonth = now.getMonth();
            var nowDay = now.getDate();

            var age = nowYear - bdayYear;
            if (nowMonth < bdayMonth){
                age -= 1;
            }
            else if (nowMonth >= bdayMonth){
                if (nowDay < bdayDay){
                    age -= 1;
                }
            }
            
            if (age < 10 || age > 100){

                $('#bday').focus();
